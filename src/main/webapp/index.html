<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>PayPal sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.min.js"></script>
  <script src="js/payment.js"></script>

  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">

  <style type="text/css">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="container" ng-controller="PaymentCtrl">
    <h2>Select a payment method</h2>
    <p><a class="btn btn-large btn-primary" ng-click="payWithCreditCard()"><i class="icon-shopping-cart icon-white"></i> Credit card</a> {{number}}</p>
    <p><a class="btn btn-large" ng-click="payWithPayPal()"><i class="icon-shopping-cart"></i> PayPal</a></p>
  </div>

</body>
</html>
